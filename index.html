        <div class="search-container">
            <h1>üîç Pesquisa de Perfis</h1>
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Digite um nome..." required>
                <button type="submit">üîç</button>
            </form>
            <div id="results"></div>
        </div>
    
        <script>
            // Configura√ß√£o do Supabase
            const SUPABASE_URL = "https://ssethvlmwzdoainknztb.supabase.co";
            const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNzZXRodmxtd3pkb2FpbmtuenRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI0OTEwMzksImV4cCI6MjA1ODA2NzAzOX0.pyI4BkggUm9DnAIXaeAqyN99ymMJ98s-PnGMyMBqZu4";
            const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
            document.getElementById("searchForm").addEventListener("submit", async function(event) {
                event.preventDefault();
                let query = document.getElementById("searchInput").value.trim();
    
                if (query !== "") {
                    // Buscar perfis no Supabase filtrando por nome ou sobrenome
                    const { data, error } = await supabase
                        .from("perfis")
                        .select("*")
                        .or(`nome.ilike.%${query}%, sobrenome.ilike.%${query}%`);
    
                    let resultDiv = document.getElementById("results");
                    resultDiv.innerHTML = "";
    
                    if (error) {
                        resultDiv.innerHTML = "<p>Erro ao buscar perfis.</p>";
                        console.error(error);
                        return;
                    }
    
                    if (data.length > 0) {
                        data.forEach(profile => {
                            resultDiv.innerHTML += `
                                <div class="profile-card">
                                    <img src="images/${profile.foto}" alt="${profile.nome}">
                                    <h2>${profile.nome} ${profile.sobrenome}</h2>
                                    <p><strong>Cidade:</strong> ${profile.cidade}, ${profile.estado}</p>
                                    <p><strong>Escolaridade:</strong> ${profile.escolaridade}</p>
                                    <p><strong>Cargo:</strong> ${profile.cargo}</p>
                                    <div class="social-links">
                                        <a href="${profile.facebook}" target="_blank">üîµ Facebook</a>
                                        <a href="${profile.instagram}" target="_blank">üì∑ Instagram</a>
                                        <a href="${profile.linkedin}" target="_blank">üíº LinkedIn</a>
                                    </div>
                                </div>
                            `;
                        });
                    } else {
                        resultDiv.innerHTML = "<p>Nenhum perfil encontrado.</p>";
                    }
                }
            });
        </script>
