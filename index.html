<!DOCTYPE html>

<head>

<body>

    <!-- Barra de Navegação -->

            <li><a href="index.html"><i class="fas fa-home"></i> Página Inicial</a></li>
            <li><a href="cadastro.html"><i class="fas fa-user-plus"></i> Cadastro</a></li>

    <!-- Container da Pesquisa -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Digite um nome...">
        <button onclick="buscarPerfil()"><i class="fas fa-search"></i></button>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    </div>
 <script>
    function search() {
      const query = document.getElementById('searchQuery').value;
      if (query.trim() !== '') {
        // Aqui, você pode configurar a URL de destino com a query
        // Exemplo de URL: www.exemplo.com/resultados?q=termo_de_busca
        const url = `resultados.html?q=${encodeURIComponent(query)}`;
        window.location.href = url; // Redireciona para a página de resultados
      } else {
        alert("Por favor, digite um termo de pesquisa.");
      }
    }
  </script
