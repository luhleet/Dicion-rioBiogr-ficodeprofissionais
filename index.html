<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Barra de Navegação -->
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Página Inicial</a></li>
            <li><a href="cadastro.html"><i class="fas fa-user-plus"></i> Cadastro</a></li>
            <li><a href="sobre.html"><i class="fas fa-info-circle"></i> Sobre</a></li>
        </ul>
    </nav>

    <!-- Container da Pesquisa -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Digite um nome...">
        <button onclick="buscarPerfil()"><i class="fas fa-search"></i></button>
    </div>
<script>
        document.getElementById("searchButton").addEventListener("click", function() {
            const nome = document.getElementById("searchInput").value.trim();
            if (nome !== "") {
                window.location.href = `pesquisa.html?nome=${encodeURIComponent(nome)}`;
            }
            fetch('/.netlify/functions/getData')
  .then(response => response.json())
  .then(data => {
    console.log(data); // Exibe os dados no console
  })
  .catch(error => {
    console.error('Erro ao buscar dados:', error);
  });
        });
    </script>

</body>
</html>
